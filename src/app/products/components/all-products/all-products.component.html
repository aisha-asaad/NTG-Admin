<div>
  <div class="my-1">  <button type="button" class="btn btn-success"data-toggle="modal" data-target="#staticBackdrop" >Add Product</button>
  </div>
<table class="table table-striped thead-light">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of products">
    <tr>
      <th scope="row"> <img [src]="item.image"> </th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.price}}$</td>
      <td><button class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop" (click)="update(item)">Update</button></td>
    </tr>
  </tbody>
</table>
</div>


<div class="modal fade" id="staticBackdrop"   tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" >Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearForm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-4 col-sm-12">
          <label for="">Title</label>
          <input type="text" formControlName="title" class="form-control" placeholder="title">
          </div>
          <div class="col-md-4 col-sm-12">
          <label for="">Price</label>
          <input type="number" formControlName="price" class="form-control" placeholder="price">
          </div>
          <div class="col-md-4 col-sm-12">
          <app-select [data]="categories" [title] ="'Categories'" (selectedvalue)="getSelectedCategory($event)" [all]="false" [select]="form.value.Category"></app-select>
          </div> 
          <div class="col-md-4 col-sm-12">
          <label for="image">Image</label>
          <img src="{{base64}}" alt="">
          <input type="file" class="form-control"  (change)="getImagePath($event)">
          </div>
          <div class="col-md-8 col-sm-12">
          <label for="image">Description</label>
          <textarea class="form-control" formControlName="description" placeholder="type here .. "></textarea>
          </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct( )">Add Product</button>
          </div>
      </form>
    </div>
    </div>
  </div>
</div>
